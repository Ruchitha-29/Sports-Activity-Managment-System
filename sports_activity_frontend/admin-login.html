<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Sports Activity Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <header>
      <div class="container nav-container">
        <div class="logo">üèÖ Sports</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="login-selection.html">Back to Login</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-content">
        <div class="login-container admin-login-container">
          <div class="login-header">
            <div class="login-icon">üë®‚Äçüíº</div>
            <h2>Admin Login</h2>
            <p>Manage events, results, and oversee all activities</p>
          </div>
          
          <form id="admin-login-form" class="login-form">
            <div class="form-group">
              <input type="text" id="username" placeholder="Admin Username" required />
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Admin Password" required />
            </div>
            <button type="submit" class="login-btn admin-btn">Login as Admin</button>
            <p id="login-error" class="error-message"></p>
          </form>
          
          <div class="login-footer">
            <p><a href="login-selection.html">‚Üê Back to login options</a></p>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script>
    document.getElementById("admin-login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorElement = document.getElementById("login-error");

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          const data = await res.json();
          
          // Check if user is an admin
          if (data.user.role !== 'admin') {
            errorElement.textContent = "This login is for administrators only. Please use student login.";
            return;
          }
          
          // Store user information
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userRole', 'admin');
          
          // Redirect to admin dashboard
          window.location.href = "dashboard.html";
        } else {
          const errorData = await res.json();
          errorElement.textContent = errorData.message || "Invalid credentials";
        }
      } catch (err) {
        errorElement.textContent = "Login failed. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
